<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/488b62dafb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lenio + Calculator?</title>
</head>
<body>
    <header>
        <p><a href="https://www.leniolabs.com/">Back to Homepage</a></p>
        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <div class="title">
        <h1>Lenilator<span id="blinker">_</span></h1>
    </div>

    <main class="container">
        <section class="calculator">
            <div class="result">
                <div class="history">
                    <p id="history-value" class="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value" class="output-value"></p>
                </div>
            </div>

            <div class="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="number" id="0">0</button>
                <button class="number" id="00">00</button>
                <button class="operator" id=".">.</button>
                <button class="operator" id="=">=</button>
            </div>
        </section>

        <div class="bg-image">
        </div>
    </main>

    <footer>
        <p>Developed by <a href="">Augusto Carmona</a> :)</p>
        <p><span class="disclaimer">(and a bunch of indian guys from different youtube tutorials)</span></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
